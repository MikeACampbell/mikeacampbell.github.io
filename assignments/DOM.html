<!doctype html>
<html>
  <head>
  <style>
body 
{
    background-color: lightblue;
}

h1 
{
    color: white;
    text-align: center;
}

div.main
{  
    font-family: verdana;
    font-size: 15px;
	position: relative;
    bottom: 50%;
    left: 40%;
}


canvas.canvasClass{

border:1px solid #000000;
background: white;
}


</style>
<script>

var idCount = 1; //This is likely not the best way, but it allows me to change the id of the dynamic canvas
var audioLoaded = 0;

function canvasCreator(){

if (document.getElementById("text").value != ""){

    var canv = document.createElement("canvas");
    canv.setAttribute('width', 300);
    canv.setAttribute('height', 100);
    canv.setAttribute('id', idCount);
	canv.setAttribute('class', 'canvasClass');

	var temp = document.getElementById("someBox");
    temp.appendChild(canv);
	
	var text = document.getElementById("text").value;
	var c = document.getElementById(idCount);
	var ctx = c.getContext("2d"); 
	ctx.font = "30px Arial";
	ctx.strokeText(text,10,50);
	document.getElementById(idCount).addEventListener('click',function(evt){var parent = document.getElementById("someBox"); var child = document.getElementById(this.id); parent.removeChild(child);
},false);
	idCount++;	
}
else
{

	alert("Field Can't Be empty");
}

}

function loadTrack(){

if (audioLoaded == 0)
{

var x = document.createElement("AUDIO");
x.setAttribute("src","media/Sleep Away.mp3");
x.setAttribute("controls", "controls");
var parent = document.getElementById("musicBox");
parent.insertBefore(x, parent.childNodes[0]);

audioLoaded = 1;

}
else{

alert("Track Loaded!");

}




}




</script>



  <link rel="stylesheet" href="mystyle.css">
   <meta charset = "utf-8" />
    <title>HTML5</title>
  </head> 
  <body>
  <h1>HTML5 Canvas and Dom</h1>
  <hr></hr>
  <p>Input text is rendered as a cavans HTML5 emelment added to the doucment via. DOM manipulation. Click on cavases to delete them.</p>
  
  <p>Text to Canvas: <input id="text" name="text" onblur="this.style.borderColor = 'blue'" onfocus="this.style.borderColor = 'red'"><button type="button" onclick="canvasCreator()">Create Canvas</button></p>


  <div class="storageOutput" id="storageOutput"></div>
  <div class="someBox" id="someBox"></div>
<hr></hr>
<h1>Audio and some more DOM</h1>
<div class="musicBox" id="musicBox">

<p id="beforeTest" >Click to load an audio track: <button type="button" onclick="loadTrack()">Load Audio</button></p>
</div>
