{
	width: 100px;

    border: 1px solid black;
	-webkit-transition: width 2s, height 2s, -webkit-transform 2s; 
    transition: width 2s, height 2s, transform 2s;

}


div.box2:hover
{
width: 150px;
height: 150px;
-webkit-transform: rotate(180deg); 
 transform: rotate(180deg);
}



div.box3
{
	width: 100px;
    height: 100px;
    background-color: green;
    border: 1px solid black;
	 position: relative;
    -webkit-animation-name: boxAnimation; 
    -webkit-animation-duration: 4s; 
    animation-name: boxAnimation;
    animation-duration: 4s;


}


@-webkit-keyframes boxAnimation {
    0%   {background-color:red; left:0px; top:0px;}
    25%  {background-color:yellow; left:200px; top:200px;}
    50%  {background-color:blue; left:200px; top:0px;}
    75%  {background-color:green; left:0px; top:200px;}
    100% {background-color:red; left:0px; top:0px;}
}

@keyframes boxAnimation {
    0%   {background-color:red; left:0px; top:0px;}
    25%  {background-color:yellow; left:200px; top:200px;}
    50%  {background-color:blue; left:200px; top:0px;}
    75%  {background-color:green; left:0px; top:200px;}
    100% {background-color:red; left:0px; top:0px;}
}



div.box2:hover
{
width: 400px;

}




</style>
<title>CSS3 Transform</title>
<script>

function rotate()
{

document.getElementById("box").style.transform = "rotate(-20deg)";
document.getElementById("box").style.webkitTransform = "rotate(-20deg)";
document.getElementById("box").style.msTransform = "rotate(-20deg)";

}

function translator()
{

document.getElementById("box").style.transform = "translate(0px, 50px)";
document.getElementById("box").style.webkitTransform = "translate(0px, 50px)";
document.getElementById("box").style.msTransform = "translate(0px, 50px)";

}


function scale()
{

document.getElementById("box").style.transform = "scale(0.5, 0.5)";
document.getElementById("box").style.webkitTransform = "scale(0.5, 0.5)";
document.getElementById("box").style.msTransform = "scale(0.5, 0.5))";

}

function skewX()
{

document.getElementById("box").style.transform = "skewX(20deg)";
document.getElementById("box").style.webkitTransform = "skewX(20deg))";
document.getElementById("box").style.msTransform = "skewX(20deg)";

}

function skewY()
{

document.getElementById("box").style.transform = "skewY(20deg)";
document.getElementById("box").style.webkitTransform = "skewY(20deg)";
document.getElementById("box").style.msTransform = "skewY(20deg)";

}



function reset()
{

document.getElementById("box").style.transform = "";
document.getElementById("box").style.webkitTransform = "";
document.getElementById("box").style.msTransform = "";
}

function play()
{

document.getElementById("box3").style.animationPlayState="running";


}

function pause()
{

document.getElementById("box3").style.animationPlayState="paused";


}

</script>
</head>
<body  onload="pause()">
<h1>Transform</h1>
<div class="main" >
<br>
		<div id="box" class="box1">

		</div>
	<br><br><br><br>
		<p class="button">
			<button type="button" onclick="rotate()">Rotate</button>
			<button type="button" onclick="translator()">Translate</button>
			<button type="button" onclick="scale()">Scale</button>
			<button type="button" onclick="skewX()">SkewX</button>
			<button type="button" onclick="skewY()">SkewY</button>
			
			<button type="button" onclick="reset()">Reset</button>
			

		</p>	
</div>

<hr>

<p>Hover mouse over box</p>

</div>
