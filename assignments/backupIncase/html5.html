<!doctype html>
<html>
  <head>
  <style>
body 
{
    background-color: lightblue;
}

h1 
{
    color: white;
    text-align: center;
}

div.main
{  
    font-family: verdana;
    font-size: 15px;
	position: relative;
    bottom: 50%;
    left: 40%;
}


canvas.canvasClass{

border:1px solid #000000;
background: white;
}


</style>
<script>

var idCount = 1; //This is likely not the best way, but it allows me to change the id of the dynamic canvas


function canvasCreator(){

if (document.getElementById("text").value != ""){

    var canv = document.createElement("canvas");
    canv.setAttribute('width', 300);
    canv.setAttribute('height', 100);
    canv.setAttribute('id', idCount);
	canv.setAttribute('class', 'canvasClass');

    document.body.appendChild(canv);
	
	var text = document.getElementById("text").value;
	var c = document.getElementById(idCount);
	var ctx = c.getContext("2d"); 
	ctx.font = "30px Arial";
	ctx.strokeText(text,10,50);
	
	idCount++;	
}
else
{

	alert("Field Can't Be empty");
}

}

function checkStorage(){

if(typeof(Storage) !== "undefined") {
                if (localStorage.uploadCount) {
                    localStorage.uploadCount = Number(localStorage.uploadCount)+1;
                } else {
                    localStorage.uploadCount = 1;
                }
				
                document.getElementById("storageOutput").innerHTML = "You have created " + localStorage.uploadCount + " canvas(es).";
            } else {
                document.getElementById("storageOutput").innerHTML = "Your browser does not support web storage.";
            }
}


</script>



  <link rel="stylesheet" href="mystyle.css">

  <p>Text to Canvas: <input id="text" name="text" onblur="this.style.borderColor = 'blue'" onfocus="this.style.borderColor = 'red'"><button type="button" onclick="canvasCreator()">Create Canvas</button></p>
